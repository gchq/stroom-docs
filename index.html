<!DOCTYPE HTML>
<!-- This is a fallback to redirect anyone hitting / to /X.Y where X.Y is the latest version of the docs.
  Ideally this should be done by the server using a 301, rewrite rule or reverse proxying. -->
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=./latest">
    <script type="text/javascript">
      window.location.href = "./latest"
    </script>
    <title>Page Redirection</title>
  </head>
  <body>
    <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
    If you are not redirected automatically, follow this <a href='./latest'>link</a>.
  </body>
</html>
